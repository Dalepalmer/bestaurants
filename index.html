<!DOCTYPE html>
<html lang="en" ng-app="bestRestaurants">
  <head>
    <title>The Bestaurants</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700|Playfair+Display:400,400italic|Lato:900" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script src="app.js"></script>
    <script src="js/RestaurantsController.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div  class="container">
        <h1>The Bestaurants</h1>
      </div>
    </div>
    <div class="container" ng-controller="RestaurantsCtrl">
      <div class="col-md-6">
        <h2>New Bestaurant</h2>
          <form ng-submit="addRestaurant()" class="form-inline" role="form">
            <div class="form-group">
              <input type="text" ng-model="restaurantName" class="form-control" placeholder="Enter A Bestaurant!" required>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
      </div>

      <div class="col-md-6">
        <h2 ng-show="restaurants.length">The Bestaurants</h2>
        <ul ng-show="restaurants.length">
          <li ng-repeat="item in restaurants">
            {{ item.name }}
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
